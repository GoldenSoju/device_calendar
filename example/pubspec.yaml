name: device_calendar_example
description: Demonstrates how to use the device_calendar plugin.
version: 3.2.0
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.17.0
  uuid: ^3.0.5
  timezone: ^0.8.0
  flutter_native_timezone: ^2.0.0
  cupertino_icons: ^1.0.2
  device_calendar:
    path: ../

dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4

flutter:
  uses-material-design: true
